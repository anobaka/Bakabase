[git]
conventional_commits = true
filter_unconventional = false
topo_order = false
protect_breaking_commits = true
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/anobaka/Bakabase/issues/$1"}
]
filter_commits = false

commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^docs", group = "Documentation" },
  { message = "^style", group = "Styling", skip = true },
  { message = "^test", group = "Testing", skip = true },
  { message = "^build", group = "Build System", skip = true },
  { message = "^ci", group = "CI", skip = true },
  { message = "^chore", group = "Chores", skip = true },
  { message = "^revert", group = "Reverts" },
]

# [remote.github]
# owner = "anobaka"
# repo  = "Bakabase"
# token = "GITHUB_TOKEN"

[changelog]
header = ""
body = """
{% if version %}## {{ version | trim }} - {{ timestamp | date(format="%Y-%m-%d") }}{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | upper_first }} ({{ commit.id | truncate(length=7) }})
  {% if commit.links is defined and commit.links | length > 0 %}
    {% for issue in commit.links %}
      - Related: [#{{ issue.text }}]({{ issue.href }}){% if issues is defined %} {{ issues[issue.text] | default(value="") }}{% endif %}
    {% endfor %}
  {% endif %}
{% endfor %}

{% endfor %}
"""
footer = ""
trim = true