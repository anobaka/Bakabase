[git]
conventional_commits = true
filter_unconventional = true
topo_order = false
protect_breaking_commits = true
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/anobaka/Bakabase/issues/$1"}
]
filter_commits = false

commit_parsers = [
  { message = "^change", group = "General changes" },
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^docs", group = "Documentation" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^build", group = "Build System" },
  { message = "^ci", group = "CI" },
  { message = "^chore", group = "Chores" },
  { message = "^revert", group = "Reverts" },
]

# [remote.github]
# owner = "anobaka"
# repo  = "Bakabase"
# token = "GITHUB_TOKEN"

[changelog]
header = ""
body = """
{%- for group, commits in commits | group_by(attribute="group") -%}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | upper_first }} ({{ commit.id | truncate(length=7) }})
  {%- if commit.extra is defined and commit.extra.issues is defined -%}
    {% for issue in commit.extra.issues %}
  - [#{{ issue.number }}]({{ issue.url }}) {{ issue.title }}
    {%- endfor -%}
  {% endif %}
{% endfor %}
{% endfor %}
{% if version %}

### 下载地址
- 可通过程序内【系统】-【配置】界面一键更新
- 完整安装包下载:
  - 通过阿里云CDN下载: https://cdn-public.anobaka.com/app/bakabase/inside-world/{{ version | trim }}/installer/bakabase.zip
  - 通过Github下载: 通过附件下载对应版本的压缩包即可。
{% endif %}
"""
footer = ""
trim = false